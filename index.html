<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Search Results</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    </head>

    <body>
        <nav>
            <div class="search-form">
                <!-- google logo and search bar-->
                
                <img src="images/googlelogo.png" alt="google logo" id="google-logo-img">
                
                <div class="search-bar">
                    <input type="text" placeholder="" id="search-input">
                    <a href="#">
                        <img src= "images/google_mag.png" alt="magnifying glass" id="search-submit">
                    </a>
                    
                </div>
                
                <div class="login-apps">
                   
                    <img src="images/goog_apps_icon.jpg" alt="google apps icon" id="apps-icon">
                    <button type="button" id="sign-in-btn">Sign in</button>
                </div>
            </div>
            
            <div class="nav">
                
                <div class="options-section">
                    <ul class="options">
                        <li><a href="#" class="nav-link"><i class="material-icons">search</i>All</a></li>
                        <li><a href="#" class="nav-link"><i class="material-icons">sticky_note_2</i>News</a></li>
                        <li><a href="#" class="nav-link"><i class="material-icons">location_on</i>Maps</a></li>
                        <li><a href="#" class="nav-link"><i class="material-icons">slideshow</i>Videos</a></li>
                        <li><a href="#" class="nav-link"><i class="material-icons">local_offer</i>Shopping</a></li>
                        <li><a href="#" class="nav-link"><i class="material-icons">more_vert</i>More</a></li>
                        
    
                    </ul>

                </div>
                
                <div class="settings-section">
                    <ul class="settings">
                        <li><a href="#" class="nav-link">Settings</a></li>
                        <li><a href="#" class="nav-link">Tools</a></li>


                    </ul>
                    
                    
                </div>
                

            </div>

                
        </nav>








    </body>













</html>
